<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>匀加速运动</title>
    <style>
        .animateItem {
            margin: 25px auto;
            width: 120px;
            height: 120px;
            background-color: red;
            line-height: 120px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="animateItem j-flag">点击移动</div>
<script type="text/javascript">
    var els = document.querySelectorAll('.j-flag'),
            animateItem = els[0];

    animateItem.addEventListener('click', function(){
        var self = this,
                distance = 200,
                startTime = Date.now(),
                T = 2000; //运动总时间

        requestAnimationFrame(function step(){
            var percent = Math.min(1.0, (Date.now() - startTime) / T);
            var tx = distance * Math.sin(2 * Math.PI * percent);
            self.style.transform = 'translateX(' + tx +'px)';
            if(percent < 1.0)
                requestAnimationFrame(arguments.callee);
            else{
                startTime = Date.now();
                requestAnimationFrame(arguments.callee);
            }
        })


    })
</script>
</body>
</html>
