<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆周运动</title>
    <style>
        .animateItem {
            margin: 200px auto;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: red;
            line-height: 120px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="animateItem j-flag"></div>
<script type="text/javascript">
    var els = document.querySelectorAll('.j-flag'),
            animateItem = els[0];

    animateItem.addEventListener('click', function(){
        var self = this,
                r = 100,
                startTime = Date.now(),
                T = 2000; //运动总时间

        requestAnimationFrame(function step(){
            var percent = Math.min(1.0, (Date.now() - startTime) / T);
            var tx = -r * Math.sin(2 * Math.PI * percent),
                    ty = -r * Math.cos(2 * Math.PI * percent);


            self.style.transform = 'translate('
                    + tx + 'px' + ',' + ty + 'px)';
            if(percent < 1.0)
                requestAnimationFrame(arguments.callee);
            else{
                startTime = Date.now();
                requestAnimationFrame(arguments.callee);
            }
        })


    })
</script>
</body>
</html>
